<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bodega Eirete{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #D1F8EF;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .navbar-custom {
      background-color: #3674B5;
    }
    .navbar-brand, .navbar-custom .nav-link {
      color: #ffffff !important;
    }
    .navbar-custom .nav-link:hover {
      background-color: #578FCA;
      border-radius: 4px;
    }
    .navbar-nav .nav-item form {
      margin: 0;
      display: inline;
      vertical-align: middle;
    }
    .content {
      margin-top: 30px;
    }
    .btn-custom {
      background-color: #3674B5;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #578FCA;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Bodega Eirete</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'empleado_list' %}">Empleados</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'usuario_list' %}">Usuarios</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'rol_list' %}">Roles</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'permiso_list' %}">Permisos</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">Cerrar Sesi√≥n</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
