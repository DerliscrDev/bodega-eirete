<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inactivar Usuario - Bodega Eirete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #D1F8EF;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Contenido principal (puede estar vacío o mostrar algo de información) -->
    <div class="container mt-4">
        <h2 class="mb-3">Inactivar Usuario</h2>
        <p>El usuario <strong>{{ object.username }}</strong> se inactivará mediante un borrado lógico.</p>
        <!-- Botón que abre el modal de confirmación -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmInactivarModal">
            Inactivar Usuario
        </button>
        <a href="{% url 'usuario_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmInactivarModal" tabindex="-1" aria-labelledby="confirmInactivarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post">
            {% csrf_token %}
            <div class="modal-header">
              <h5 class="modal-title" id="confirmInactivarModalLabel">Confirmar Inactivación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de inactivar el usuario <strong>{{ object.username }}</strong>?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-danger">Inactivar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
