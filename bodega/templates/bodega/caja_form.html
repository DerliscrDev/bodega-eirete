{% extends 'bodega/base.html' %}

{% block title %}Abrir Caja - Bodega Eirete{% endblock %}

{% block content %}
<h2>Apertura de Caja</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label for="id_monto_inicial" class="form-label">Monto Inicial</label>
    {{ form.monto_inicial }}
    {{ form.monto_inicial.errors }}
  </div>
  <button type="submit" class="btn btn-primary">Abrir Caja</button>
</form>
{% endblock %}
